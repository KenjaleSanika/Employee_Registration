<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, white 0%, white 100%);
            font-family: 'Arial', sans-serif;
            margin: 0; /* Ensure no default margin */
        }

        .table-container {
            background: #fff; /* Change background color to white */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px; /* Increase max-width for better layout */
            margin: 20px auto; /* Center the container */
        }

        .table-container h1 {
            color: darkgreen; /* Change the title color to match the form */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }

        .btn-sm {
            margin: 0 5px; 
        }

        
        .btn-edit {
            background-color: gold; 
            color: black; 
            border: 1px solid #ccc; 
        }

        .btn-edit:hover {
            background-color: gold; 
            color: black; 
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="table-container">
            <h1><b>Registered Users</b></h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Full Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Date of Birth</th> 
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.dateOfBirth}"></td> 
                        <td>
                            <a th:href="@{/edit/{username}(username=${user.username})}" class="btn btn-edit btn-sm" onclick="return confirm('Are you sure you want to edit this user?')">Edit</a>
                            <a th:href="@{/delete/{username}(username=${user.username})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
